<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
  background-color:  rgba(196, 105, 219, 0.5);
    }
    #movie{
        margin-left:40%;
    }
    #data{
     margin: 100px;
        text-align: center;
        font-size: 20px;
      
    }
    </style>
</head>

<body>
    <input type="text" id="movie" placeholder="Enter Movie Name:">
    <button onclick="getweather()"> Submit </button>
<div id="data"></div>
</body>

</html>
<script>
    function getweather() {
        
            let name = document.getElementById("movie").value;

            fetch(`http://www.omdbapi.com/?t=${name}&apikey=8be13c63`)
            .then(function (res){
            res.json().then(function(data){
            console.log("res:", data);
            var title=(data.Title)
            var rat=(data.Released)
            var rate=data.imdbRating;
            var time = data.Runtime;
            var post = data.Poster;
            
            if(title!= undefined){
            var data = document.getElementById("data");
            data.innerHTML=" ";
            var div = document.createElement("div");

            var Movie_name = document.createElement("p");
            Movie_name.innerText=`Name of Movie : ${title}`;
           

              var mov_Released = document.createElement("p");
            mov_Released.innerText=`Movie Released on : ${rat}`;


             var mov_imbdRating = document.createElement("p");
            mov_imbdRating.innerText=`Movie imdbRating : ${rate}`;

            
              var mov_runtime = document.createElement("p");
            mov_runtime.innerText=`Movie RunTime  : ${time}`;

            var mov_poster = document.createElement("img");
            mov_poster.src= post;

            data.append(div);
            div.append(Movie_name,mov_Released,mov_imbdRating,mov_runtime,mov_poster);
            }else{
                 var data = document.getElementById("data");
                 
            var div = document.createElement("div");
            data.innerHTML=" ";
            var err_img = document.createElement("img");
            err_img.src= "https://c.tenor.com/IHdlTRsmcS4AAAAM/404.gif";

            data.append(div);
            div.append(err_img);
            }
        })
    
        .catch(function (err) {
            console.log("err:", err);
        })
     
            })
    }
  //  getweather();
</script>
