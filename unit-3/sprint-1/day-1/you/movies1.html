<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body{
  background-color:  rgba(196, 105, 219, 0.5);
    }
    #movie{
        margin-left:40%;
    }
    #data{
        display: flex;
        grid-template-columns: 30%;
        text-align: center;
        font-size: 20px;
      
    }
    </style>
</head>

<body>
    <input type="text" id="movie" placeholder="Enter Movie Name:">
    <button onclick="getweather()"> Submit </button>
<div id="data"></div>
</body>

</html>
<script>
    async function getweather() {
        try {
            let name = document.getElementById("movie").value;

            var res = await fetch(`http://www.omdbapi.com/?t=${name}&apikey=8be13c63`);

            var data = await res.json();
            console.log("res:", data);
            var title=(data.Title)
            var rat=(data.Released)
            var rate=data.imdbRating;
            var time = data.Runtime;
            var post = data.Poster;
            var data = document.getElementById("data");
            var div = document.createElement("div");

            var Movie_name = document.createElement("p");
            Movie_name.innerText=`Name of Movie : ${title}`;
           

              var mov_Released = document.createElement("p");
            mov_Released.innerText=`Movie Released on : ${rat}`;


             var mov_imbdRating = document.createElement("p");
            mov_imbdRating.innerText=`Movie imdbRating : ${rate}`;

            
              var mov_runtime = document.createElement("p");
            mov_runtime.innerText=`Movie RunTime  : ${time}`;

            var mov_poster = document.createElement("img");
            mov_poster.src= post;

            data.append(div);
            div.append(mov_Released,mov_imbdRating,mov_runtime,mov_poster);






        }
        catch (err) {
            console.log("err:", err);
        }
    }
  //  getweather();
</script>
