<html>
<head>
    <style> 
        #maincont{
            margin-left: 20%;
        }
    </style>
</head>
<body>
    <div id="maincont">
        <label for="lang">Please select a Language</label>
        <select name="lang" id="Langs" onchange="">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="zh">Chinese</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="id">Indonesian</option>
            <option value="ga">Irish</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>
        </select>
        <br>
        <br>
        <textarea id="Box" rows="10" cols="50">
        </textarea>
        <textarea id="Box2" rows="10" cols="50">
        </textarea>
        <br>

        <button onclick="getTheValu();">translate</button>


    </div>
</body>

</html>


<script>
async function getTheValu(){
 var out = document.getElementById("Langs").value;

 var input = document.getElementById("Box").value;
 
      const res = await fetch("https://libretranslate.de/translate", {
            method: "POST",
            body: JSON.stringify({
                q: input,
                source: "en",
                target: out,
            }),
            headers: { "Content-Type": "application/json" }
        });

        var output =await res.json();
        console.log(output);
        var data = document.getElementById("Box2")
        data.innerHTML=output.translatedText;
        
}
    

</script>
